<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrameWorks - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>FrameWorks</h1>
        <h2> Showcase your captured moments!!</h2>
        <input type="text" placeholder="Search" class="search-bar">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">All Catalogs</a></li>
                <li><a href="#">Cart</a></li>
                <li><a href="#">Wishlist</a></li>
                <li><a href="#">Previous Orders</a></li>
                <li><a href="#">Sign In / Sign Up</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="catalog">
            <h3>Birthday Frames</h3>
            <div class="frame-list">
                <div class="frame"><img src="images/birthday frame2.jpeg" alt="Birthday Frame 1"></div>
                <div class="frame"><img src="images/birthday frame1.jpeg" alt="Birthday Frame 2"></div>
                <div class="frame"><img src="images/birthday frame3.jpg" alt="Birthday Frame 3"></div>
                <div class="frame"><img src="images/birthday frame4.jpg" alt="Birthday Frame 4"></div>
                <div class="frame"><img src="images/birthday frame5.jpg" alt="Birthday Frame 4"></div>

            </div>
        </section>
        
        <section class="catalog">
            <h3>Anniversary Frames</h3>
            <div class="frame-list">
                <div class="frame"><img src="images/anniversary frame1.png" alt="Anniversary Frame 1"></div>
                <div class="frame"><img src="images/anniversary frame3.png" alt="Anniversary Frame 2"></div>
                <div class="frame"><img src="images/anniversary frame2.png" alt="Anniversary Frame 3"></div>
                <div class="frame"><img src="images/anniversary frame4.jpg" alt="Anniversary Frame 3"></div>
                <div class="frame"><img src="images/anniversary frame5.jpg" alt="Anniversary Frame 3"></div>
            </div>
        </section>        
    </main>
    <footer>
        <h4> Check out more frames and if you have any personalized idea, please <a href='#'>CONTACT US</a>, we got you!!</h4>
    </footer>
</body>
</html>
